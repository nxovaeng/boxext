name: TVBox CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 20 * * 3'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Validate scan and build
      run: |
        python unified_manager.py build --output smart_output

    - name: Copy custom
      run: |
        if [ -d "smart_output/merged" ]; then
          cp -r custom/* smart_output/merged/
        fi

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && hashFiles('smart_output/merged/config.json') != ''
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./smart_output/merged
